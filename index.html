<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
  <header>
    <h1 class="main-title-app">
      SPLI<br />TTER
    </h1>
  </header>

  <main class="app-container">
    <article class="left-part-app">
      <section class="bill-container">
        <label for="bill">Bill</label>

        <div class="container-input">
          <p>$</p>
          <input type="text" id="bill-number" name="bill" placeholder="0" value="">
        </div>
      </section>
      <section class="select-tip">
        <label for="tip">Select Tip %</label>
        <div class="container-tip-button-first">
          <button class="tip-btn 5%">5%</button>
          <button class="tip-btn 10%">10%</button>
          <button class="tip-btn 15%">15%</button>
        </div>
        <div class="container-tip-button-second">
          <button class="tip-btn 25%">25%</button>
          <button class="tip-btn 50%">50%</button>
          <button class="tip-btn-custom">Custom</button>
        </div>
      </section>
      <section class="number-people-container">
        <label for="bill">Number of People</label>

        <div class="container-input">
          <p>$</p>
          <input type="text" id="bill-number" name="bill" placeholder="0" value="">
        </div>
      </section>
    </article>

    <article class="right-part-app">
      <div class="top-part">
        <section class="tip-amount">
          <div class="container-info-tip-amount">
            <h3 class="title-tip-amount">Tip Amount</h3>
            <p class="p-amount">/ person</p>
          </div>
          <div class="container-result-tip-amount">
            <p class="result-tip-amount">$0.00</p>
          </div>
        </section>
        <section class="total">
          <div class="container-info-total">
            <h3 class="title-total">Total</h3>
            <p class="p-total">/ person</p>
          </div>
          <div class="container-result-total">
            <p class="result-total">$0.00</p>
          </div>
        </section>
      </div>
      <div class="bottom-part">
        <button class="reset-btn">
          RESET
        </button>
      </div>
      
    </article>
  </main>
  <!--
  Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset
  -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Thomas VDK</a>.
  </div>

  <script type="text/javascript" src="./index.js"></script>
</body>

</html>
