<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
  <header>
    <h1 class="main-title-app">
      SPLI<br />TTER
    </h1>
  </header>

  <main class="app-container">
    <article class="left-part-app">
      <section class="bill-container">
        <label for="bill">Bill</label>

        <input type="text" id="bill-number" name="bill" placeholder="$" value="0">
      </section>
      <section class="select-tip">
        <label for="tip">Select Tip %</label>
      </section>
    </article>

    <article class="right-part-app">

    </article>
  </main>
  <!--
  Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset
  -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Thomas VDK</a>.
  </div>

  <script type="text/javascript" src="./index.js"></script>
</body>

</html>
